<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>管理员登录_{:config("config.ss_site_name")}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="{:config("config.ss_web_root")}/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{:config("config.ss_web_root")}/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="{:config("config.ss_web_root")}/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="{:config("config.ss_web_root")}/misc/html5shiv.min.js"></script>
        <script src="{:config("config.ss_web_root")}/misc/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b style="color:#a10333;">管理员登陆</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">{:config("config.ss_site_name")}</p>
      <form action="{:url("Base/login")}" method="post">
        <div class="form-group has-feedback">
          <input type="text" name="username" class="form-control" placeholder="用户名">

          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-block btn-flat">登陆</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery 2.1.4 -->
  <script src="{:config("config.ss_web_root")}/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <!-- Bootstrap 3.3.5 -->
  <script src="{:config("config.ss_web_root")}/bootstrap/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="{:config("config.ss_web_root")}/plugins/iCheck/icheck.min.js"></script>
  <script>
    $(function() {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });


    function fleshVerify(type) {
      //重载验证码
      var timenow = new Date().getTime();
      if (type) {
        $('#verifyImg').attr("src", '{:url('
          Public / verify ',array('
          type '=>1,'
          t '=>time()))}');
      } else {
        $('#verifyImg').attr("src", '{:url('
          Public / verify ',array('
          t '=>time()))}');
      }
    }
  </script>


</body>

</html>
