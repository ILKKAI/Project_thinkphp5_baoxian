
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{:config("config.ss_site_name")}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{:config("config.ss_web_root")}/misc/html5shiv.min.js"></script>
        <script src="{:config("config.ss_web_root")}/misc/respond.min.js"></script>
    <![endif]-->
    <style>
      .color-palette {
        height: 35px;
        line-height: 35px;
        text-align: center;
      }
      .color-palette-set {
        margin-bottom: 15px;
      }
      .color-palette span {
        display: none;
        font-size: 12px;
      }
      .color-palette:hover span {
        display: block;
      }
      .color-palette-box h4 {
        position: absolute;
        top: 100%;
        left: 25px;
        margin-top: -40px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
        display: block;
        z-index: 7;
      }
    </style>
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      {include file="head" /}

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            会员组管理
          </h1>
          <ol class="breadcrumb">
            <li><a href="{:url("Index/index")}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">会员组</a></li>
            <li class="active">{$title}</li>
          </ol>
        </section>

 <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">{$title}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" id="form1" action="{$url}" class="pageForm required-validate">
                  <div class="box-body">
                      <div class="form-group">
                          <label>组名称:</label>
                          <input type="text" name="name" value="{$vo.name}"  class="form-control required">
                      </div>
                      <div class="form-group">
                          <label>每天最大访问量:</label>
                          <input type="text" name="view" value="{$vo.view}"  class="form-control number">
                      </div>
                      <div class="form-group">
                          <label>排序:</label>
                          <input type="text" name="sort" value="{$vo.sort}"  class="form-control number">
                      </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button  id="sub" class="btn btn-primary">提交</button>
                  </div>
                </form>
              </div><!-- /.box -->

            </div><!--/.col (left) -->

          </div>   <!-- /.row -->
        </section><!-- /.content -->

      </div><!-- /.content-wrapper -->

      {include file="footer" /}

    </div><!-- ./wrapper -->

  </body>
</html>
