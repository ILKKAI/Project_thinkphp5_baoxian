
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{:config("config.ss_site_name")}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{:config("config.ss_web_root")}/misc/html5shiv.min.js"></script>
        <script src="{:config("config.ss_web_root")}/misc/respond.min.js"></script>
    <![endif]-->
    <style>
      .color-palette {
        height: 35px;
        line-height: 35px;
        text-align: center;
      }
      .color-palette-set {
        margin-bottom: 15px;
      }
      .color-palette span {
        display: none;
        font-size: 12px;
      }
      .color-palette:hover span {
        display: block;
      }
      .color-palette-box h4 {
        position: absolute;
        top: 100%;
        left: 25px;
        margin-top: -40px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
        display: block;
        z-index: 7;
      }
    </style>
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      {include file="head" /}

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
              {$head}
          </h1>
          <ol class="breadcrumb">
            <li><a href="{:url("Index/index")}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">{$head}</li>
          </ol>
        </section>

 <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">{$title}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" id="form1" action="{$url}" class="pageForm required-validate">
                  <div class="box-body">

                    <div class="form-group">
                      <label>标题</label>
                      <input type="text" name="title" value="{$vo.title}"  class="form-control required">
                    </div>

                    <div class="form-group">
                      <label>内容</label>
                      <textarea id="content" name="content">{$vo.content}</textarea>
                        <script src="{:config('config.ss_web_root')}/misc/ckeditor/ckeditor.js"></script>
                        <link rel="stylesheet" href="{:config('config.ss_web_root')}/misc/ckeditor/samples/toolbarconfigurator/lib/codemirror/neo.css">
                          <script>
                            $(function () {
                              // Replace the <textarea id="editor1"> with a CKEditor
                              // instance, using default configuration.
                              CKEDITOR.replace( 'content', {
                                   filebrowserUploadUrl: '{:url("upyun/upload")}',
                                   allowedContent: true,
                                   fillEmptyBlocks:false,
                                   basicEntities:false
                              });
                            });
                          </script>  
                    </div>


                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button  id="sub" class="btn btn-primary">提交</button>
                  </div>
                </form>
              </div><!-- /.box -->

            </div><!--/.col (left) -->

          </div>   <!-- /.row -->
        </section><!-- /.content -->

      </div><!-- /.content-wrapper -->

      {include file="footer" /}

    </div><!-- ./wrapper -->



  <!-- date-range-picker -->
  <script src="{:config("config.ss_web_root")}/misc/moment.min.js"></script>
  <script src="{:config("config.ss_web_root")}/plugins/daterangepicker/daterangepicker.js"></script>
  <!-- daterange picker -->
  <link rel="stylesheet" href="{:config("config.ss_web_root")}/plugins/daterangepicker/daterangepicker-bs3.css">
    <script>
      $(function () {
        //Date range picker with time picker
        $('#m_startdate').daterangepicker({singleDatePicker: true, timePickerIncrement: 1,timePicker: true,timePicker12Hour:false, format: 'YYYY-MM-DD HH:mm'});
        $('#m_enddate').daterangepicker({singleDatePicker: true, timePickerIncrement: 1,timePicker: true,timePicker12Hour:false, format: 'YYYY-MM-DD HH:mm'});
      });
    </script>



  </body>
</html>
