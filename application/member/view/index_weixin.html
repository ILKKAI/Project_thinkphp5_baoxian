
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{:config("config.ss_site_name")}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/misc/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{:config("config.ss_web_root")}/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{:config("config.ss_web_root")}/misc/html5shiv.min.js"></script>
        <script src="{:config("config.ss_web_root")}/misc/respond.min.js"></script>
    <![endif]-->
    <style>
      .color-palette {
        height: 35px;
        line-height: 35px;
        text-align: center;
      }
      .color-palette-set {
        margin-bottom: 15px;
      }
      .color-palette span {
        display: none;
        font-size: 12px;
      }
      .color-palette:hover span {
        display: block;
      }
      .color-palette-box h4 {
        position: absolute;
        top: 100%;
        left: 25px;
        margin-top: -40px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
        display: block;
        z-index: 7;
      }
    </style>
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      {include file="head" /}

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
              {$head}
          </h1>
          <ol class="breadcrumb">
            <li><a href="{:url("Index/index")}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">{$head}</li>
          </ol>
        </section>

 <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">{$title}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" id="form1" action="{$url}" class="pageForm required-validate">

                    <div class="box-body">

                        <div class="form-group">
                            <label>公众号名称：</label>
                            <input type="text" name="m_wxname"  class="form-control required"  value="{$vo.m_wxname}">
                        </div>


                        <div class="form-group">
                            <label>微信号：</label>
                            <input type="text" name="m_weixin"  class="form-control required"  value="{$vo.m_weixin}">
                        </div>


                        <div class="form-group">
                            <label>公众号原始ID：</label>
                            <input type="text" name="m_wxid"  class="form-control required"  value="{$vo.m_wxid}">
                        </div>


                        <div class="form-group">
                            <label>AppID（公众号）：</label>
                            <input type="text" name="m_appid"  class="form-control required"  value="{$vo.m_appid}">
                        </div>


                        <div class="form-group">
                            <label>AppSecret：</label>
                            <input type="text" name="m_appsecret"  class="form-control required"  value="{$vo.m_appsecret}">
                        </div>


                        <div class="form-group">
                            <label>EncodingAESKey(消息加解密密钥)：</label><small>微信公众号登陆授权不需要填写</small>

                            <input type="text" name="m_aeskey"  class="form-control"  value="{$vo.m_aeskey}">
                        </div>


                        <div class="form-group"><label>上传微信JS安全域名认证文件</label><small>(上传认证后便于微信分享正常、微信支付等功能)</small>
                            <div class="input-group">
                                <input type="text" id="m_jsPath" name="m_jsPath" value="{$vo.m_jsPath}" class="form-control" value=""><span class="input-group-addon"><a href="javascript:void();" onclick="upyunWapPicUpload('m_jsPath','','','','jsPath')"><i class="fa fa-fw fa-upload"></i>点击上传</a></span></div>
                        </div>



                        <div class="form-group">
                            <label>是否开启关注微信公众号：</label>


                            是　<input type="radio" id="m_isConnent" value = '1' name="m_isConnent" {if condition="$vo['m_isConnent'] eq 1"}checked{/if}>&nbsp;&nbsp;&nbsp;否　<input type="radio" id="m_isConnent2" value = "0" name="m_isConnent" {if condition="$vo['m_isConnent'] eq 0"}checked{/if} >           


                        </div>   


                        <div class="form-group">
                            <label>是否需要网页授权判断关注微信：</label>                    

                            是　<input type="radio" id="m_web_auth" value = '1' name="m_web_auth" {if condition="$vo['m_web_auth'] eq 1"}checked{/if} >&nbsp;&nbsp;&nbsp;否　<input type="radio" id="m_web_auth2" value = "0" name="m_web_auth" {if condition="$vo['m_web_auth'] eq 0"}checked{/if}  > 
                            (如：微盟等第三方公众平台，不支持微信标准第三方接口时，可选“是”)
                            <br/>(注意：此项功能需要进入微信公众平台设置“网页授权获取用户基本信息”绑定域名,填写vote.lanrenmb.com)     

                        </div> 


                        <div class="form-group">
                            <label><font color="red">温馨提示：打开微信公众号平台-公众号设置-功能设置-js域名绑定  填写绑定 {:config("config.ss_site_domain")}index.php/index/Weixin/index/token/{$vo.m_wxid}.html</font></label>                    

                            <br/><font color="red">(注意：此项功能在微信分享时候起重大作用，一定要填写噢；)  </font>   


                        </div> 

                    </div><!-- /.box-body -->




                  <div class="box-footer">
                    <button id="sub" class="btn btn-primary">提交</button>
                  </div>
                </form>
              </div><!-- /.box -->

            </div><!--/.col (left) -->

          </div>   <!-- /.row -->
        </section><!-- /.content -->



      </div><!-- /.content-wrapper -->


      {include file="footer" /}


    </div><!-- ./wrapper -->


<script src="{:config("config.ss_web_root")}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{:config("config.ss_web_root")}/artDialog/plugins/iframeTools.js"></script>
<script src="{:config("config.ss_web_root")}/upyun.js?2013"></script>





  </body>
</html>
